<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    
    <div class="card">
        <div class="card-header">
            Pembelian Barang dengan Konversi Kurs
        </div>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nama">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" onchange="javascript:konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div>
            </form>
        </div>
    </div>
    <div class="alert alert-primary" role="alert" id="isi">
       

    </div>
</body>
<script>
    /*
    Hitunglah pembelian barang berdasarkan kurs valas yang dipilih.
    (Event Handle Js nya: onchange ketika pilih valas)
    Hasilnya ditempatkan pada paragraf yang ber-id-kan isi
    */
    function konversiKurs() {


        let nama_pem = document.getElementById('frm').nama.value;
        let nama_bar = document.getElementById('frm').barang.value;
        let harga_bar = document.getElementById('frm').harga.value;
        let jumlah_bar = document.getElementById('frm').jumlah.value;
        let valuta_asing = document.getElementById('frm').valas.value;
        let total_bayar = harga_bar * jumlah_bar * valuta_asing


        let data = `Nama pembeli : ${nama_pem} <br />
                Nama barang : ${nama_bar} <br />
                Harga barang : ${harga_bar} <br />
                Jumlah barang : ${jumlah_bar} <br />
                Valuta asing : ${valuta_asing} <br />
                Total bayar : ${total_bayar}
                `

                document.getElementById('isi').innerHTML = data;

                

        // document.getElementById('nama_pem').innerHTML = nama_pem;
        // document.getElementById('nama_bar').innerHTML = nama_bar;
        // document.getElementById('harga_bar').innerHTML = harga_bar;
        // document.getElementById('jumlah_bar').innerHTML = jumlah_bar;
        // document.getElementById('valuta_asing').innerHTML =  valuta_asing;
        // document.getElementById('total_bayar').innerHTML = total_bayar;
    }
    
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
